<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
    <div id="cadastro">
            <form>
                <h2>Cadastre-se</h2>
            <p>
                <label>Matrícula</label>
                <input type="text" name="matrícula" id="matrícula">
            </p>

            <p>
                <label>Data admissão</label>
                <input type="date" name="data admissão" id="data admissão">
            </p>

            <p>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </p>

            <p>
                <label>Email</label>
                <input type="email" name="email" id="email">
            </p>

            <p>
                <label>Curso</label> 
                <select id="curso">
                    <option selected disabled value=""></option>
                    <option>Sistemas para internet</option>
                    <option>Gestão comercial</option>
                </select>
            </p>

            <p>
                <label>Telefone</label>
                <input type="tel" name="telefone" id="telefone">
            </p>

            <p>
                <label>Data de nascimento</label>
                <input type="date" name="data de nascimento" id="data de nascimento">
            </p>

            <p>
                <label>Endereço</label>
                <input type="text" name="endereço" id="endereço">
            </p>

            <p> 
                <label>Cidade</label>
                <select id="cidade">
                    <option selected disabled value=""></option>
                    <option>João Pessoa</option>
                    <option>Santa Rita</option>
                    <option>Guarabira</option>
                    <option>Mari</option>
                    <option>Sapé</option>
                </select>
            </p>

            <p> 
                <label>Estado</label>
                <select id="estado">
                    <option selected disabled value=""></option>
                    <option>Maranhão</option>
                    <option>Piauí</option>
                    <option>Ceará</option>
                    <option>Rio Grande do Norte</option>
                    <option>Paraíba</option>
                    <option>Pernambuco</option>
                    <option>Alagoas</option>
                    <option>Sergipe</option>
                </select>
            </p>
            <input type="submit" value="Enviar"/>
            </form>
        </div>
    </div>
